apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
          matchLabels:
              managedservices.cert-manager/install: 'true'
  template:
    metadata:
        name: '{{ name }}-cert-manager'
        labels:
            kubernetes: '{{ metadata.labels.version }}'
    spec:
        project: 'default'
        source:
            repoURL: 'https://gitlab.com/martijncalker/poc-argocd-kubernetes-applicationsets.git'
            targetRevision: '{{ metadata.labels.managedservices.cert-manager/version }}'
            path: 'applications/{{ metadata.labels.version }}/cert-manager/'
        destination:
            server: '{{ server }}'
            namespace: 'cert-manager'
        syncPolicy:
            automated:
                prune: true
            syncOptions:
            - CreateNamespace=true
