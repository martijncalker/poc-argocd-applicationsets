apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
  namespace: argocd
spec:
  goTemplate: true
  generators:
  - clusters:
      selector:
          matchLabels:
              managedservices.argocd/install: 'true'
  template:
    metadata:
        name: '{{ .cluster }}-argocd'
        labels:
            revision: '{{ index .metadata.annotations "managedservices.argocd/revision" | default "HEAD" }}'
            kubernetes: '{{ index .metadata.annotations "kubernetes.version" }}'
    spec:
        project: 'default'
        source:
            repoURL: 'https://gitlab.com/martijncalker/poc-argocd-kubernetes-applicationsets.git'
            targetRevision: '{{ index .metadata.annotations "managedservices.argocd/revision" | default "HEAD" }}'
            path: 'applications/{{ index .metadata.annotations "kubernetes.version" }}/argocd/'
        destination:
            server: '{{ .server }}'
            namespace: 'argocd'
        syncPolicy:
            automated:
                prune: true
            syncOptions:
            - CreateNamespace=true
