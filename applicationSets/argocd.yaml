apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
          matchLabels:
              managedservices.argocd/install: 'true'
  template:
    metadata:
        name: '{{ name }}-argocd'
        labels:
            revision: '{{ metadata.labels.managedservices.argocd/version }}'
            kubernetes-version: '{{ metadata.labels.version }}'
    spec:
        project: 'default'
        source:
            repoURL: 'https://gitlab.com/martijncalker/poc-argocd-kubernetes-applicationsets.git'
            targetRevision: '{{ metadata.labels.managedservices.argocd/version }}'
            path: 'applications/{{ metadata.labels.version }}/argocd/'
        destination:
            server: '{{ server }}'
            namespace: 'argocd'
        syncPolicy:
            automated:
                prune: true
            syncOptions:
            - CreateNamespace=true
